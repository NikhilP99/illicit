{% extends 'base.html' %}


  {% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Blogs</h1>
            <span class="subheading">Find all blogs here...feel free to add your own too!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for blog in blogs %}
        <div class="post-preview">
          <a href="{% url 'blog:detail' pk=blog.pk %}">
            <h2 class="post-title">
              {{ blog.blog_title }}
            </h2>
            <h3 class="post-subtitle">
              {{ blog.blog_subtitle }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="index.html#">{{ blog.user }}</a>
            on {{ blog.date }}</p>
        </div>
        <hr>
        {% endfor %}
